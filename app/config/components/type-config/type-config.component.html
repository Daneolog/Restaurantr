<h1>
Types
</h1>
<input type="text" placeholder="New Type" [(ngModel)]="name">
    <button (click)="addType($event)">Add Type</button>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{item.type}}</td>
      <td>
        <button class="rowbutton" (click)="delete(item)">
          <img [src]="src_delete">
        </button>
      </td>
    </tr>
  </table>
